<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block page_title %}{% endblock %}</title>

<body>

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">

                <a class="nav-item nav-link" id="home" href="/">Home</a>
                <a class="nav-item nav-link" id="user" href="/projects">Projects</a>

        </div>
    </nav>

    {% block page_content %}{% endblock %}

            <p class="float-end mb-1">
                <a href="#">Back to top</a>
            </p>

                If you want to check how this application was developed, check out the 
                <a href="https://github.com/bernardoadribeiro/classification-model-as-webapp" target="_blank"> github repo</a>.
